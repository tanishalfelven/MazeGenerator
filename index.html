<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="cell.js"></script>
	</head>
	<body>
		<p>
			Animate: <input type="checkbox" id="doAnimate" checked>
		</p>
		<p>Cells Per X and Y:
			<input type="number" value="40" id="cellsPerXY" style="width:50px;">
			<button onClick="setCellSize()">Set</button>
		</p>

		<canvas id="canvas"></canvas>
		<br>

		<button onClick="start()" id="generate">Generate!</button>
		<p>Elapsed Time: <span id="time">0</span></p>
		<script type="text/javascript" src="maze.js"></script>
   		<button onClick="downloadAsImage()">Download as Image</button>
	</body>
</html>
