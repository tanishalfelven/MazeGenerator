<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="cell.js"></script>
		<script type="text/javascript" src="maze.js"></script>
	</head>
	<body>
		<p>
			Number of Worms: 
			<input type="number" value="5" min="1" max="20" id="worms" style="width:50px;">
			<button onClick="APP.setNumWorms()">Set</button>
		</p>
		<p>Cells Per X and Y:
			<input type="number" value="40" id="cellsPerXY" style="width:50px;">
			<button onClick="APP.setCellSize()">Set</button>
		</p>

		<canvas id="canvas"></canvas>
		<br>

		<button onClick="APP.start()" id="generate">Generate!</button>
		<p>Elapsed Time: <span id="time">0</span></p>
   		<button onClick="APP.downloadAsImage()">Download as Image</button>
	</body>
</html>
